<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="register_style.css">
  <title>REGISTRARSE</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center pt-2 mt-3 m-1">
      <div class="col-md-6 col-sm-8 col-xl-6 col-lg-5 formulario">
        <form action="" name="form1">
          <div class="form-group text-center pt-3">
            <h1 class="text-light">Registrarse</h1>
          </div>
          <div class="text-center py-3">
            <img src="https://www.netclipart.com/pp/m/411-4114765_avatar-icon.png" alt="Avatar" height="30%" width="30%"
              class="rounded float-center">
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Buscar Imagen">
          </div>
          <div class="form-group mx-sm-4 pt-3">
            <input type="text" class="form-control text-white" placeholder="Ingrese su nombre" name="nombreBox">
          </div>
          <div class="form-group mx-sm-4 pb-3">
            <input type="mail" class="form-control text-white" placeholder="Ingrese su correo electrónico" name="correoBox">
          </div>
          <div class="form-group mx-sm-4 pb-3">
            <input type="tel" class="form-control text-white" placeholder="Ingrese su número telefónico" name="numeroBox">
          </div>
          <div class="form-group mx-sm-4 pb-3">
            <input type="password" class="form-control text-white" placeholder="Ingrese su contraseña" name="contraseñaBox">
          </div>
          <div class="form-group mx-sm-4 pb-2" style="text-align: center;">
            <span class="text-center"><a class="btn btn-block registrarse" onclick='required()'>REGISTRARSE</a></span>
          </div>
          <div class="form-group mx-sm-4 pb-2" style="text-align: center;">
            <span class="text-center"><a href="index.html" class="btn btn-block regresar">REGRESAR</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- JavaScript -->
    <script src="register.js"></script>
  </body>
</html>
